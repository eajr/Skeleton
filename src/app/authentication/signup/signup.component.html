<section class="hero is-dark is-bold is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <div class="box">
              <figure class="avatar">
                  <img src="https://avatars2.githubusercontent.com/u/17018666?s=100&v=4">
              </figure>
              <form>
                  <div class="field">
                      <div class="control has-icons-left">
                          <input class="input" type="email" placeholder="Email" autofocus="">
                          <span class="icon is-small is-left">
                          <i class="fa fa-envelope"></i>
                          </span>
                      </div>
                  </div>
                  <div class="field">
                      <div class="control has-icons-left">
                          <input class="input" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                          <i class="fa fa-lock"></i>
                          </span>
                      </div>
                  </div>
                  <div class="field">
                      <div class="control has-icons-left">
                          <input class="input" type="password" placeholder="Confirm Password">
                          <span class="icon is-small is-left">
                          <i class="fa fa-lock"></i>
                          </span>
                      </div>
                  </div>
                  <div class="field">
                      <div class="control has-icons-left">
                          <input class="input" type="tel" placeholder="Cell Phone">
                          <span class="icon is-small is-left">
                          <i class="fa fa-sms"></i>
                          </span>
                      </div>
                  </div>
                  <button (click)="signupClicked()" class="button is-block is-info is-fullwidth">Sign Up</button>
                  <br />
                  <a routerLink="/login" class="button is-block is-small is-light is-fullwidth">Back to Login</a>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
